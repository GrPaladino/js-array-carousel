<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Link Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link my style.css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Link My JS -->
    <script type="text/javascript" src="./Js/main.js" defer></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center my-5">
      <div class="wrapper-slides">
        <div class="slides-img">
          <img src="./img/01.webp" class="slide visible" alt="slide-1" />
          <img src="./img/02.webp" class="slide" alt="slide-2" />
          <img src="./img/03.webp" class="slide" alt="slide-3" />
          <img src="./img/04.webp" class="slide" alt="slide-4" />
          <img src="./img/05.webp" class="slide" alt="slide-5" />
        </div>
        <div class="arrow-up"><i class="fa-solid fa-chevron-up"></i></div>
        <div class="arrow-down"><i class="fa-solid fa-chevron-down"></i></div>
      </div>
    </div>

    <!-- Link Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
